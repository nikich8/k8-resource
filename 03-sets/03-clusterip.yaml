apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  label:
    app: nginx      
    demo: service
spec:    
  containers:
  - name: nginx-pod
    image: nginx
    ports:
    containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selectors:
    app: nginx
    demo: service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80    
