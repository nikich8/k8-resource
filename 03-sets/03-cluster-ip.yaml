apiVersion: 24.0.2
kind: Pod
metadata:
  name: pod
  labels:
    app: nginx    
    demo: service
spec:    
  containers:
  - name: nginx-pod
    image: nginx
    ports:
    containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
    demo: service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80  
